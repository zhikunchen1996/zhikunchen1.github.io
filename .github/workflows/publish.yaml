name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build your site
        run: |
          # 这里写你的构建命令，例如 npm install && npm run build
          echo "Build done."
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1   # 或 @v1.0.1
        with:
          path: ./public                        # 打包后的静态文件目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
